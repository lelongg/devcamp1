
<h2>{{title}}</h2>
<p>{{subtitle}}</p>

<mat-list *ngIf="_site">
  <mat-list-item *ngIf="_site.ages">
    <h4 mat-line>Periode : {{_site.ages}}</h4>
  </mat-list-item>

  <mat-list-item *ngIf="_site.type">
    <h4 mat-line >Type : {{_site.type}}</h4>
  </mat-list-item>

  <mat-list-item>
    <h4 mat-line >{{_site.date_begin}} - {{_site.date_end}}</h4>
  </mat-list-item>
</mat-list>
<br/>
{{resume}}


<mat-spinner *ngIf="loading" class="loading"></mat-spinner>

<br/>
<br/>
<br/>

<mat-expansion-panel *ngIf="resume !== ''">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Plus d'info
    </mat-panel-title>
    <mat-panel-description>
      ...
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p>{{content}}</p>
</mat-expansion-panel>

<br/>

<img *ngFor="let item of gallery" [src]="item" class="thumb"/>
